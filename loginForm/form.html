<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">

          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-bold lalezar fs-5">سرآشپز</h5>
            <form>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInputUsername" placeholder="نام کاربری" required
                  autofocus>
                <label for="floatingInputUsername">نام کاربری</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInputEmail" placeholder="ایمیل">
                <label for="floatingInputEmail">ایمیل</label>
              </div>

              <hr>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="پسوورد" required>
                <label for="floatingPassword">پسوورد</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="آدرس محل سکونت" required>
                <label for="floatingPasswordConfirm">آدرس محل سکونت</label>
              </div>

              <div class="d-grid mb-2">
                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">ثبت نام</button>
              </div>

              <a class="d-block text-center mt-2 small" href="#">قبلا ثبت نام کرده اید؟ ورود</a>

              <hr class="my-4">

              <div class="row icons my-2">
                <div class="w-75 fs-3 icons">
                  <i class="bi bi-instagram"></i>
                  <i class="bi bi-whatsapp"></i>
                  <i class="bi bi-telegram"></i>
                  <i class="bi bi-youtube"></i>
                  <i class="bi bi-telephone"></i>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
